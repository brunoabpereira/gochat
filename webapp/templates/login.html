<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">

    <title>gochat</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="application/javascript" src="/static/js/login.js"></script>

    <script src="/static/assets/js/color-modes.js"></script>
    <script src="/static/assets/dist/js/bootstrap.bundle.min.js"></script>

    <link href="/static/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    
    <main class="form-signin w-100 m-auto">
      <h1 class="display-5 fw-bold bs-primary-text-emphasis" style="text-align: center">
        <a href="/" class="text-decoration-none" >gochat</a>  
      </h1>
      <div class="form-floating">
        <input type="email" class="form-control mb-2" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2 mb-2">Sign in</button>
      <a class="btn btn-primary w-100 py-2" href="/register" >Register</a>
    </main>

  </body>
</html>
